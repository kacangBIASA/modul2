<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 600px;
        margin: 0 auto;
        border: 1px solid #000;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
      }
      fieldset {
        border: 1px solid #000;
        margin-bottom: 20px;
        padding: 10px;
      }
      legend {
        font-weight: bold;
      }
      label {
        display: inline-block;
        width: 150px;
        vertical-align: top;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
      }
      textarea {
        height: 60px;
      }
      .radio-group,
      .checkbox-group {
        display: inline-block;
      }
      .checkbox-group label {
        width: auto;
      }
      .buttons {
        text-align: center;
      }
      .buttons input {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Registrasi</h1>
      <form>
        <!-- biodata -->
        <fieldset>
          <legend>Biodata</legend>
          <label for="nama">Nama Mahasiswa</label> :
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Nama Anda"
          /><br />
          <label for="nim">No Induk Mahasiswa (NIM)</label> :
          <input
            type="text"
            id="nim"
            name="nim"
            value=""
            placeholder="123456789"
          /><br />
          <label for="alamat">Alamat Mahasiswa</label> :
          <textarea
            id="alamat"
            name="alamat"
            placeholder="Alamat Anda"
          ></textarea
          ><br />
          <label for="tanggal_lahir">Tanggal Lahir</label> :
          <select id="tanggal_lahir" name="tanggal_lahir">
            <option value="01">01</option>
          </select>
          <select id="bulan_lahir" name="bulan_lahir">
            <option value="Januari">Januari</option>
          </select>
          <select id="tahun_lahir" name="tahun_lahir">
            <option value="1990">1990</option></select
          ><br />
          <label>Jenis Kelamin</label> :
          <div class="radio-group">
            <input
              type="radio"
              id="pria"
              name="jenis_kelamin"
              value="pria"
              checked
            />
            <label for="pria">Pria</label>
            <input
              type="radio"
              id="wanita"
              name="jenis_kelamin"
              value="wanita"
            />
            <label for="wanita">Wanita</label>
          </div>
          <br />
          <label for="foto">Upload Foto</label> :
          <input type="file" id="foto" name="foto" /><br />
          <label for="website">URL Website</label> :
          <input
            type="text"
            id="website"
            name="website"
            placeholder="URL Website Anda"
          /><br />
          <label for="pt">Perguruan Tinggi</label> :
          <input type="text" id="pt" name="pt" /><br />
        </fieldset>
        <!-- info akun -->
        <fieldset>
          <legend>Info Akun</legend>
          <label for="email">Email</label> :
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Anda"
          /><br />
          <label for="username">Username</label> :
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username Anda"
          /><br />
          <label for="password">Password</label> :
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password Anda"
          /><br />
          <label for="ulangi_password">Ulangi Password</label> :
          <input
            type="password"
            id="ulangi_password"
            name="ulangi_password"
            placeholder="Password Anda"
          /><br />
        </fieldset>
        <!-- kemampuan dasar -->
        <fieldset>
          <legend>Kemampuan Dasar</legend>
          <div class="checkbox-group">
            <input type="checkbox" id="html" name="kemampuan" value="HTML" />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="kemampuan" value="CSS" />
            <label for="css">CSS</label>
            <input
              type="checkbox"
              id="javascript"
              name="kemampuan"
              value="Javascript"
            />
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="php" name="kemampuan" value="PHP" />
            <label for="php">PHP</label>
            <input type="checkbox" id="mysql" name="kemampuan" value="MySQL" />
            <label for="mysql">MySQL</label>
            <input
              type="checkbox"
              id="laravel"
              name="kemampuan"
              value="Laravel"
            />
            <label for="laravel">Laravel</label>
            <input
              type="checkbox"
              id="react_native"
              name="kemampuan"
              value="React Native"
            />
            <label for="react_native">React Native</label>
          </div>
        </fieldset>
        <!-- button -->
        <div class="buttons">
          <input type="reset" value="Reset" />
          <input type="submit" value="Simpan" />
          <input type="button" value="Button" />
        </div>
      </form>
    </div>
  </body>
</html>
